<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://jsonplaceholder.typicode.com/posts" method="post" enctype="application/x-www-form-urlencoded">
      <input type="text" required maxlength="5" placeholder="Enter your text...">
      <input type="number" min="0" max="10">
      <input type="email">
      <input type="tel">
      <input type="password">
      <input type="date">
      <input type="search">
      <input type="file" accept="image/*">
      <input type="hidden">
      <button type="submit">Send</button>
    </form>
  </body>
</html>
